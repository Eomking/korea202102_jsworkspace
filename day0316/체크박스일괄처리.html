<title>Document</title>
<script>
    function checkAll(){
        
        //문서내의 체크박스 중 kb라는 요소의 체크상태를 제어해보자!!
        document.getElementById("kb").checked=true;
    }
</script>

<table border="1px" width="600px">

            <input type="checkbox" onclick="checkAll()">
        </td>

    <!-- id와 name의 공통점 및 차이점

        차이점) id는 중복을 허용하지 않는다, name은 중복을 허용함(name은 그룹을 만들 수 있다)
