<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            background:url(../images/room.jpg);
            width: 900px;
            height: 620px;
            background-size: 900px 622px;
            margin: auto;

        }
        #wrapper img{
            width: 35px;

            left:0px;
            top:0px;
        }
        #surface{
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0);
            opacity: 0.8%;
        }
    </style>
    <script>
        var op=0.8;
        var swImg = "switch_on.png";
        var flag=false;//true or false 값을 대입할 변수 선언
                        //false 일때는 불끄는 효과, true일 때는 불켜는 효과

        // 스위치를 켜는 함수
        function turn(){
            //투명막을 제어 : 문서내의 surface라 불리는 요소의 스타일 중 opacity 값을 불투명 0(켜기) ,0.8(끄기)
            //스위치 이미지도 제어
            op=(flag)? 0:0.8;
            document.querySelector("#surface").style.opacity=op;
            
            //스위치 이미지도 제어
            swImg=(flag)? "switch_on.png ":"switch_off.png";
            document.querySelector("img").src="../images/"+swImg;

            flag=!flag; //기존 값을 뒤집자!! 뒤집으려면 논리값이 최고!!!
        }

    </script>
</head>
<body>
    <div id="wrapper">
        <div id="surface"></div>
         <img src="../images/switch_on.png" alt="" onclick="turn()">
    </div>
</body>
</html>
