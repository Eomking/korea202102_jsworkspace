<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    .wrapper{
        width: 700px;
        height: 600px;
        margin: auto;
        background-color: #ccc;/*색의 소스가 동일한경우 즉 회색 #CCCCCC 면 #CCC 세개만 써도 인정해줌*/
        overflow: hidden; /*float된 자식이있기 때문에*/
    }
    .box{
        width: 100px;
        height: 100px;
        float:left;

    }
    #content{
        width: 100%;
        height: 500px;
        clear:both;
        background-color: seashell;
    }
</style>
<script>
    
    //함수 호출자가, 함수내부에서 사용할 변수값을 결정 지을 수 있는 함수
    //== 매개 변수가 있는 함수
    function setBg(c){
        //문서내의 content div에 배경색 적용하되, 선택한 썸네일과 같은 색으로~~
        var content = document.getElementById("content");
        content.style.background=c;
        }
</script>
</head>

<body>
    <div class="wrapper">
        <div id="box1" class = "box" style="background-color: red;" onclick="setBg('red')"></div>
        <div id="box2" class = "box" style="background-color: orange;" onclick="setBg('orange')"></div>
        <div id="box3" class = "box" style="background-color: yellow;" onclick="setBg('yellow')"></div>
        <div id="box4" class = "box" style="background-color: green;" onclick="setBg('green')"></div>
        <div id="box5" class = "box" style="background-color: blue;" onclick="setBg('blue')"></div>
        <div id="box6" class = "box" style="background-color: navy;" onclick="setBg('navy')"></div>
        <div id="box7" class = "box" style="background-color: purple;" onclick="setBg('purple')"></div>
        <div id="content"></div>
    </div>
    
</body>
</html>
