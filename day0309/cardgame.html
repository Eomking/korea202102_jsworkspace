<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>im director</title>
<script>
    var div;
    var n=0;
    window.addEventListener("load",function(){
    init();
    
    });
    //디자인 초기화~~(버튼, wrapper 등등...)
    function init(){
        var bt = document.createElement("button");//버튼 생성
        bt.innerText="카드생성";
        bt.addEventListener("click",function(){//버튼을 클릭하면!!!
            createCard()
        });
        var bt2 = document.createElement("button");//자동버튼 생성
        bt2.innerText="자동생성";
        bt2.addEventListener("click",function(){
            setInterval("createCard",100);
        });

        div = document.createElement("div");//div 생성
        div.style.width=800+"px";
        div.style.height=600+"px";
        div.style.background="yellow";
        div.style.margin="auto";
       
        //생성된 버튼을 body에 부탁
        document.body.appendChild(bt);
        document.body.appendChild(bt2);
        document.body.appendChild(div);
    }
    //카드이미지를 동적(실행타임에)으로 생성하여, div에 부착하자!!
    function createCard(){
        var img = document.createElement("img");// img생성
        n = n%5;
        n++;
        img.src="../images/"+n+".png";
        img.style.width=50+"px";
        //이미지를 div에 부착!!
        div.appendChild(img);
        //5를 넘어서면 1로 돌려라~~
        /*if(n>=5){ 
            n=0;
        }*/

    }
</script>
</head>

</body>
</html>
