<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body{
    background: #000000;
}    

#wrapper{
    width:700px;
    height:500px;
    border:5px solid yellow;
    margin: auto;
    text-align: center;
} 
#wrapper h1{
    text-align:center;
    color:#FFFFFF;
    font-weight: bold;
    font-size:70px;
}
#wrapper p{
    text-align: center;
    color:darkturquoise;
    font-weight: bold;
    font-size:35px;
}
#wrapper button{
    padding:10px;

}
#container{
    height: 120px;
}
</style>
<script>
var flag=true;
function init(){
    document.querySelector("button").addEventListener("click",function(){
        //메인페이지로 링크!!
        //a태그를 자바스크립트로 표현한 것이 location.href
        location.href
    })
}
//깜빡거리는 효과
function blink(){
    vision = (flag)? "none":"block";
    document.querySelector("p").style.display= vision;
    flag=!flag;
}
window.addEventListener("load", function(){
    init();
    setInterval("blink()",500);
});
</script>
</head>
<body>
<div id="wrapper">
    <h1>World war III</h1>
    <div id="container">
        <p>Insert coin</p>
    </div>
    <button>Game Start</button>
</div>
</body>
</html>
